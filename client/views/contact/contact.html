<template name="contact">
  <section id="contact">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 map-side">
          <div id="map" data-lat="-23.6321759" data-lang="-46.71375"></div>
          <!-- end of map-->
        </div>
      </div>
      <!-- end of row-->
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-md-offset-7 col-sm-8 col-sm-offset-2">
          <div class="title">
            <h4 class="upper">Let's work together.</h4>
            <h3>Contact<span class="red-dot"></span></h3>
            <hr>
          </div>
          <div class="section-content">
            <div class="contact-form">
              <form id="contact-form" method="POST" action="mail.php">
                <div class="form-group">
                  <input name="fullname" type="text" placeholder="Your Name" data-required="true" class="form-control">
                </div>
                <div class="form-group">
                  <input name="email" type="email" placeholder="Your Email" data-required="true" class="form-control">
                </div>
                <div class="form-group">
                  <input name="budget" type="text" placeholder="What is your budget range?" data-required="true" class="form-control">
                </div>
                <div class="form-group">
                  <textarea name="overview" placeholder="High-level overview of the project or idea" data-required="true" class="form-control" rows="6"></textarea>
                </div>
                <div class="form-group text-center">
                  {{#if errorSending}}
                  <div role="alert" class="alert alert-danger alert-outline">
                    There was an error. Try again later.
                  </div>            
                  {{/if}}    

                  {{#if successSending}}
                  <div role="alert" class="alert alert-success alert-outline">
                    Thanks! we will reply your email as soon as possible!
                  </div>            
                  {{/if}}

                  {{#if loading}}
                    <div role="alert" class="alert alert-warning alert-outline">
                      Loading...
                    </div>            
                  {{/if}}
                  <button type="submit" class="btn btn-color">Send Message</button>
                </div>
              </form>
            </div>
            <!-- end of contact form-->
          </div>
          <!-- end section content-->
        </div>
      </div>
      <!-- end of row-->
    </div>
    <!-- end of container-->
  </section>
</template>
